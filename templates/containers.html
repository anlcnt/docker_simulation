<div class="card-columns">
    {% for container in containers %}
        <div class="card" id="{{ container.id }}">
            <div class="card-header">
                <h5 class="card-title">{{ container.name }}</h5>
                <h6 class="card-subtitle mb-2 {{'text-danger' if container.status != 'running' else 'text-muted'}}">
                    {{ container.status }}
                </h6>
            </div>
            <div class="card-body">
                image: <a href="#">{{ ",".join(container.image.tags) }}</a>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger">Stop</button>
                <button class="btn">Logs</button>
            </div>
        </div>
    {% endfor %}
</div>
